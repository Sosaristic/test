<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GP calculator</title>
<link rel="stylesheet" href="gp.css">
<link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
<script src="gp.js" defer></script>
    </head>
    <body>
        <div class="table-wrapper">
<table id="my-table">
<caption id="table-caption">calculate your GP</caption>
<tr>
    <th>COURSE CODE</th>
    <th>GRADE</th>
    <th>UNIT</th>
</tr>


</table>
<div class="get-details">
    <label for="myText">COURSE CODE</label>
    <input type="text" id="myText" placeholder="course code" size="10">
    <label for="my-grade">GRADE</label>
    <select id="my-grade">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
    </select>
    <label for="my-unit">UNIT</label>
    <select id="my-unit">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>
    </div>
    <h4 class="number-courses"></h4>
    <div class="gp"></div>
<div class="buttons">
    <div class="calculate">CALCULATE</div>
    <div class="add">ADD COURSE</div>
</div>
</div>

    </body>
</html>
